<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand mx-auto" href="#">Random Password Generator</a>
    </nav>

    <div class="Wrapper bg-light">
        <div class="row"></div>
            <div class="col-lg-8 col-md-12 mx-auto">
                <h1 class="header">Generate Password Here!</h1>
                <hr>
                <div class="Container">
                    <div class="PasswordField">
                        <input type="text" id="display">
                        <p class="MutedPasswordText">Your Secure Password</p>
                    </div>
                    <hr>
                    <div class="GenerateButton">
                        <button Onclick="passwordSettingButton" id="passwordSetting">Generate Password</button>
                        <button Onclick="copyPassword">Copy to clip board</button>
                    </div>
                </div>

                <div class="previous_passwords">
                    <b>Previously Generated Passwords</b>
                    <br />
                    <div class="lastPasswords"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
